<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container mt-3">
  
 
  <form id="regaster" methood="post" action="" >

      <legend>Registration</legend>
      <div class="d-flex"> 
        <div class="p-2  flex-fill">
    <div class="mb-3 mt-3">
      <label >first name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fnames">
   <p id="val1"> please enter your name</p>
    </div></div>
    <div class="p-2  flex-fill">
    <div class="mb-3 mt-3">
        <label for="name">middel name:</label>
        <input type="text" class="form-control" id="mname" placeholder="Enter middel name" name="mname">
      </div></div>
      <div class="p-2  flex-fill">
      <div class="mb-3 mt-3">
        <label for="name">last name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lnames">
        <p id="val2">please enter your name</p>
      </div></div></div>
      <!--end the name-->

      <div class="gender">
        <div><label >Gender :</label>
          <select class="form-select" id="ge">
            <option>Male</option>
            <option>Female</option>
          </select></div><br>
        <div class="container py-5">
          <h4 id="da"> Date:</h4><br />
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="form-group">
                <div class="input-group input-group-lg date" id="datetimepicker1" data-target-input="nearest">
                  <input type="text" id="dat" class="form-control datetimepicker-input" data-target="#datetimepicker1">
                  <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
         
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
         
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
         
        <script>
          $(function() {
            $('#datetimepicker1').datetimepicker({
              useCurrent: false
            })
         
            $("#datetimepicker1").on("change.datetimepicker", function(e) {
              if (e.oldDate !== e.date) {
                alert('You picked: ' + new Date(e.date).toLocaleDateString('en-US'))
              }
            })
          })
        </script>
 
      <div clas="address">
      <h4>The address</h4>
      <div class="d-flex">
        <div class="p-2  flex-fill"> 
      <label for="name">address 1:</label>
      <div class="form-floating mb-3 mt-3">
      
        <textarea class="form-control" id="ad1" name="text" placeholder="Comment goes here"></textarea>
        <p id="adr">
          please enter your address
        </p></div></div>
        <div class="p-2  flex-fill">
        <label for="name">address 2:</label>
        <div class="form-floating mb-3 mt-3">
           
            <textarea class="form-control"  rows="2" id="ad2" name="text" placeholder="Comment goes here" style="size: 20px;"></textarea>
      </div></div></div><!--end addrees-->
      <div class="mb-3 mt-3">
        <label >City:</label>
        <input type="text" class="form-control" id="city" placeholder="enter your city" name="city">
        <p id="cit">please  enter your city</p>
      </div>
    
      <div class="mb-3 mt-3">
        <label >state/province:</label>
        <input type="text" class="form-control" id="StPr" placeholder="" name="StPr">
        <p id="sp">please  enter your state/province </p>
      <div class="mb-3 mt-3">
        <label >country:</label>
        <input type="text" class="form-control" id="counrty" placeholder="" name="country">
        <p id="co">please  enter your counrty</p>
       
    
      </div>
      <div><label >hobbies :</label>
    <select class="form-select" id="ho">
      <option>Draw</option>
      <option>Reading</option>
      <option>Dance</option>
      <option>Video Gime</option>
    </select></div><br>
    <button id="sub" type="submit" class="btn btn-secondary" >Submit</button>
    <button id="re" type="rest" class="btn btn-secondary" >Rest</button>
  <br>
<div class="d-flex">
  <table class="table table-hover table-dark"id="display">
    <thead>
      <tr>
        <th>fname</th>
        <th>mname</th>
        <th>lname</th>
        <th>gender</th>
        <th>date</th>
        <th>addr1</th>
        <th>addr2</th>
        <th>city</th>
        <th>s/p</th>
        <th>country</th>
        <th>hobbies</th>
      </tr>
    </thead>
   
  
</table></div>
  
</form>


</div>
  <button type="button" id="bl" onclick="document.getElementById('display').style.display='block'">.</button>
  </button>

</body>
